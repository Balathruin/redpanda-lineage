<html>
<head>
<title>Red Panda Database</title>
<script type="application/javascript" src="./zepto.js"></script>
<script type="application/javascript" src="./dagoba.js"></script>
<script type="application/javascript" src="./search.js"></script>
<script type="application/javascript">
var P;
var G;
window.addEventListener("DOMContentLoaded", function() {
  P = Pandas.init();
  G = Dagoba.graph();
  // Hack to give time for P to load
  setTimeout(function() { 
    P.db.vertices.forEach(G.addVertex.bind(G));
    P.db.edges   .forEach(G.addEdge  .bind(G));
  }, 3000);
});
</script>
</head>
<body>
<p>Search for Red Pandas on this site, by zoo and panda name.</p>

<div id="pandaSearch">
  <form id="searchForm" action="javascript:">
    <div class="searchBoxFrame">
      <div class="search"><input id="searchSubmit" type="submit" value=""></input></div>
      <div class="searchInput"><input id="searchEntry" type="search"></input></div>
    </div>
  </form>
</div>

<div id="pandaFrame">
</div>
</body>
</html>
