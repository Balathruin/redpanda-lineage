<html>
<head>
<title>Red Panda Database</title>
<script type="application/javascript" src="./js/zepto.js"></script>
<script type="application/javascript" src="./js/dagoba.js"></script>
<script type="application/javascript" src="./js/pandas.js"></script>
<script type="application/javascript" src="./js/query.js"></script>
<script type="application/javascript" src="./js/show.js"></script>
<link rel="stylesheet" href="css/panda.css" />
</head>
<body>

<div id="pandaFrame">
<div class="pandaResult">
  <div class="pandaPhoto">
    <img src="images/no-panda.jpg" alt="no photo" />
    <div class="pandaTitle">
      <div class="pandaName">Harumaki</div>
      <div class="pandaGender">♀️</div>
    </div>
  </div><!-- pandaPhoto-->
  <div class="pandaDetails">
    <p>👼 2016/7/23 ➡ (2 years old)</p>
    <p>Home: Ichikawa Zoo</p>
  </div>
  <div class="family">
    <div class="parents">
      <ul class="pandaList">
        <li><b>Mother</b>: Karin</li>
        <li><b>Father</b>: Ichimaru</li>
      </ul>
    </div><!-- parents -->
    <div class="siblings">
      <ul class="pandaList">
        <li><b>Brother</b>: Meito</li>
        <li><b>Sister</b>: Yufa</li>
        <li><b>Sister</b>: Rifa</li>
      </ul>
    </div><!-- children -->
  </div><!-- family -->
</div> <!-- pandaResult -->
</div> <!-- pandaFrame -->

<hr />

<div class="search">
<p>Search for Red Pandas on this site, by zoo and panda name.</p>

<div id="pandaSearch">
  <form id="searchForm" action="javascript:">
    <div class="searchBoxFrame">
      <div class="search"><input id="searchSubmit" type="submit" value="Submit"></input></div>
      <div class="searchInput"><input id="searchEntry" type="search"></input></div>
    </div>
  </form>
</div><!-- pandaSearch -->
</div><!-- search -->

</body>
</html>
